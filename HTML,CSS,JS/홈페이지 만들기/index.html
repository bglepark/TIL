<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="wrap">
        <div class="main-wrap">
            <div class=left-section>
                <div class="main-image">
                <img src="images/mainimage.png" alt="메인 이미지" width="400px" height="500px">
            </div>
            <div class="sub-image">
                <img src="images/subimage.jpg" alt="서브 이미지" width="217px" height="351px" >
            </div>
            </div>
            <section class="right-section1">
                <h2>Instagram</h2>
                <div class="login-input-wrap">
                    <input placeholder = "전화번호, 사용자 이름 또는 이메일" type="text">
                </div>
                <div class="login-input-wrap">
                    <input placeholder = "비밀번호" type="password">
                </div>
                <div class="login-button">
                    <button>로그인</button>
                </div>
            </section>

            <section class="right-section2">
                <div></div>
                <div>또는</div>
                <div></div>
            </section>

            <section class="right-section3">
                <span><img src="images/facebook.png">Facebook으로 로그인</span><br>
                <span>비밀번호를 잊으셨나요?</span>
            </section>

            <section class="right-section4">
                <span>계정이 없으신가요?</span>
                <a href="https://www.instagram.com/accounts/emailsignup/">가입하기</a>
            </section>

            <section class="right-section5">
                <span>앱을 다운로드 하세요</span><br>
                <img src="images/Appstore.png" alt="appstore">
                <img src="images/Googleplay.png" alt="Googleplay">
            </section>

            <footer>
                <div class=bottom-wrap1>
                    <div id="btm-menu1">Meta</div>
                    <div id="btm-menu1">소개</div>
                    <div id="btm-menu1">블로그</div>
                    <div id="btm-menu1">채용 정보</div>
                    <div id="btm-menu1">도움말</div>
                    <div id="btm-menu1">API</div>
                    <div id="btm-menu1">개인정보처리방침</div>
                    <div id="btm-menu1">약관</div>
                    <div id="btm-menu1">인기 계정</div>
                    <div id="btm-menu1">해시태그</div>
                    <div id="btm-menu1">위치</div>
                    <div id="btm-menu1">Instagram Lite</div>
                    <div id="btm-menu1">뷰티</div>
                    <div id="btm-menu1">댄스</div>
                    <div id="btm-menu1">피트니스</div>
                    <div id="btm-menu1">식음료</div>
                    <div id="btm-menu1">집 및 정원</div>
                    <div id="btm-menu1">음악</div>
                    <div id="btm-menu1">시각 예술</div>
                </div>
                <div class=bottom-wrap2>
                    <select class="language-select">
                        <option>한국어</option>
                        <option>English</option>
                    </select>
                    <span>© 2022 Instagram from Meta</span>

            </div>
