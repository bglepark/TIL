<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--중괄호 %는 제어하는 명령문이 들어감-->
<!--for 문을 시작했으면 반드시 endfor로 닫아야한다-->
<!--p태그 하나만 만들고 반복하라고 했더니 서버에서 반복문이 동작하고 만들어진 문서를 응답해준 것이다-->
<!--즉, 서버에서 동적으로 만들어서 응답해준것이다. 웹 서버가 아닌 웹 어플리케이션 서버에서 동작하고 있다.-->
<body>
    {% for i in number %}
    <p>{{i}}</p>
    {%endfor%}
</body>
</html>
