    <div class="main-wrap">
        <div class=left-section>
            <div class="main-image">
            <img src="images/mainimage.png" alt="메인 이미지" width="450px" height="618px">
        </div>
        <div class="sub-image">
            <img src="images/subimage.jpg" alt="서브 이미지" width="239px" height="429px" >
        </div>
        </div>
        


    <div class="right-section">
        <div class="right-section1">
            <div class="Logo"><img src="images/2560px-Instagram_logo.svg.png" width="180px" width="65px"></div>
            <form class="login-form">
                <div class="login">
                    <input id="username" type="name" placeholder="전화번호, 사용자 이름 또는 이메일" />
                    
                </div>
                <div class="login">
                    <input id="password" type="password" placeholder="비밀번호" />
                    
                </div>
                <button class="login-button" title="login">로그인</button>
                <div class="separator">
                    <div class="line"></div>
                    <p>또는</p>
                    <div class="line"></div>
                </div>
                <div class="button">
                    <button class="facebookbtn" >
                        <img src="images/facebook.png" alt="facebooklogo" width="16px">
                        <span class="blank"> </span>
                        <span>Facebook으로 로그인</span>
                    </button>
                    <button class="findpw">
                        <span>비밀번호를 잊으셨나요?</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="newid">
            <p>계정이 없으신가요? <a class="signup" href="#">가입하기</a></p>
        </div>
        <div class=download>
            <p>앱을 다운로드하세요.</p>
        </div>
        <div class=downloadicon>
            <img src="images/Appstore.png" alt="appstore" width="130px" height="40px">
            <span class="blank"> </span>
            <img src="images/Googleplay.png" alt="Googleplay" width="130px" height="40px">
        </div>
