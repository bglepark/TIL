<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .menu{width:150; background-color :cornflowerblue; position:absolute}
        #menu2{left:170px;}
        #menu3{left:340px}
        a{text-decoration: none;} 
        /* text-decoration : none => 기본값으로 밑줄이 없는 보통 문자 */
    </style>

    <script src="resources/js/jquery-3.6.0.min.js"></script>

    <script>

        //손가락이 올라가면, 메뉴 보여주기
        // 손가락이 나가면 메뉴 숨겨주기
        $(function(){
            $(".menu div").css("display" , "none")
            $(".menu").hover(
                function(){
                $(this).children("div").toggle()
            })
            //handler in
            //function(){
                //$(this).children("div").show();
            //}
            // handler out
            //function(){
                //$(this).children("div").hide();
            //}
        })
    </script>
</head>
<body>

    <b>DOM 탐색 메서드</b>
    <br>

    <div id="menu1" class="menu">
        <a href="jq01-dom01.html">필터링 메서드</a>
        <div>.eq()</div>
        <div>.slice()</div>
        <div>.first()</div>
        <div>.last()</div>
    </div>

    <div id="menu2" class="menu">
        <a href="jq06-dom02.html">트리 탐색 메서드</a>
        <div>.find()</div>
        <div>.children()</div>
        <div>.parent()</div>
        <div>.next()</div>
    </div>

    <div id="menu3" class="menu">
        <a href="jq07-dom03.html">탐색 메서드</a>

</html>
