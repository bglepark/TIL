<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{border:2px solid red}
        #menu{background-color: skyblue; text-align: center;}
        a{text-decoration: none; font-size: 20px;}
        #menu div {display: inline-block; margin-right: 10px;}
    </style>

    <script src="resources/js/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            // $("<div>") == documnet.createElement("div")
            var $box = $("<div>").addClass("box");
            $(".sub_menu:first").wrap($box);

            $(".sub_menu").click(function(){
                $(".sub_menu").each(function(){
                    if($(this).parent().is(".box")){
                        //this : submenu라는 클래스를 가지고 있는 전부 -> 각각 하나씩 가져옴
                        $(this).unwrap(".box")
                    }
                })
                $(this).wrap($box)
                // 클릭 이벤트가 발생한 애
                // 클릭한 애만 box class로 감싸줘라
            })

            $("a").wrapInner("<span></span>")
            //a 태그 찾아서 자식요소들을 뒤에 있는 값으로 포장해라

            $("pre").wrapAll("<b></b>")
            //pre 태그 찾아서 전체를 뒤의 값으로 감싸주세요

        })
    </script>
</head>
<body>
    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
    
    <div class="sub_menu">
        <a href="#">훈련검색</a>
    </div>
    <div class="sub_menu">
        <a href="#">기관검색</a>
    </div>
    <div class="sub_menu">
        <a href="#">질문답변</a>
    </div>
    <div class="sub_menu">
        <a href="#">과정후기</a>
    </div>
</div>

<pre>1</pre>
<pre>2</pre>
<pre>3</pre>
    
</body>
</html>
